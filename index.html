<!DOCTYPE html>
<html>
    <head>
        <title>Educational Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Educational Quiz</h1>
        </header>
        <main>
            <div id="quiz-container">
                <!-- Quiz questions and choices will be dynamically added here -->
            </div>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
            <div id="feedback-container"></div>
            <!-- Submit button -->
            <button id="submit-button" type="button">Submit Answers</button>
        </main>
        <footer>
            <p>&copy; Swetha Narani</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
